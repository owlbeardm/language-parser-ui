<h1>Trace a word!</h1>
<span>Titan,SlaveRunic,ProtoHuman,Queran,NitholanEmpire,OldNitholan,<b>Nitholan</b></span>
<app-hr class="text-grey"></app-hr>

<form [formGroup]="checkoutForm" (ngSubmit)="submit(checkoutForm.value)">
    <div>
        <label for="langs">
            Langs
        </label>
        <input id="langs" type="text" formControlName="langs">
    </div>

    <div>
        <label for="wordText">
            Word&nbsp;
        </label>
        <input id="wordText" type="text" formControlName="wordText">
    </div>
    <br/>
    <button class="button" type="submit" hidden>Submit</button>
</form>

<h2>Evolved Words</h2>

<div >
    <ol >
        <li *ngFor="let word of words">
            <span>{{ word }}</span>
        </li>
    <ol>
