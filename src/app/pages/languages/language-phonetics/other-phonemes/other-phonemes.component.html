<table>
  <colgroup>
    <col span="1" style="width: 70px;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: auto;">
    <col class="border" span="1" style="width: 8px;">
  </colgroup>
  <tbody>
  <tr>
    <th colspan="3"> --- OTHER PHONEMES --- </th>
    <th>|</th>
  </tr>
  <tr>
    <th app-horizontal-dash colspan="3"></th>
    <th>+</th>
  </tr>
  <tr>
    <th colspan="3"><span *ngFor="let sound of getRestPhonemes(); let i = index">{{i > 0 ? ', ' : ''}}
      <app-phonetic-btn (onClick)="clicked($event)"
                        [languageSounds]="languageSounds"
                        [phonetic]="sound"></app-phonetic-btn></span>
    </th>
    <th>|</th>
  </tr>
  <tr>
    <th app-horizontal-dash colspan="3"></th>
    <th>+</th>
  </tr>
  <tr>
    <th>
      <a *ngIf="soundForm.valid" class="text-green-dull" (click)="addNewSound()">[ + ]</a>
      <span *ngIf="!soundForm.valid">[ + ]</span>
    </th>
    <th>|</th>
    <th style="text-align: left;"><form [formGroup]="soundForm" (ngSubmit)="addNewSound()"><input formControlName="newSound" type="text" style="margin-left: 16px;"/></form></th>
    <th>|</th>
  </tr>
  <tr>
    <th app-horizontal-dash colspan="3"></th>
    <th>+</th>
  </tr>
  </tbody>
</table>
