<div class="tab-routes-wrapper">
  <div class="tab-routes">
    <table>
      <colgroup>
        <col *ngIf="!removeBorder" span="1" class="border">
        <ng-container *ngFor="let tab of tabs">
          <col span="1" style="width: 150px;">
          <col span="1" class="border">
        </ng-container>
        <col span="1" style="width: max-content;">
        <col span="1" class="border">
      </colgroup>
      <tbody>
      <tr>
        <th class="border" *ngIf="!removeBorder">{{0==selectedIndex?'+':''}}</th>
        <ng-container *ngFor="let tab of tabs; let i = index">
          <th app-horizontal-dash [symbol]="i==selectedIndex?'-':'_'" class="border"></th>
          <th class="border">{{i==selectedIndex||i+1==selectedIndex?'+':''}}</th>
        </ng-container>
        <th class="border"></th>
        <th class="border"></th>
      </tr>
      <tr>
        <th class="border" *ngIf="!removeBorder">|</th>
        <ng-container *ngFor="let tab of tabs; let i = index">
          <th><a class="link-btn" [ngClass]="i==selectedIndex?'':'text-grey-dull'"
                 (click)="select(i)"
                 [attr.disabled]="tab.enabled? true : null">{{tab.name}}</a></th>
          <th class="border">|</th>
        </ng-container>
        <th class="border"></th>
        <th class="border"></th>
      </tr>
      <tr>
        <th *ngIf="0<selectedIndex" app-horizontal-dash class="border" [attr.colspan]="selectedIndex*2-((selectedIndex>0&&removeBorder)?1:0)"></th>
        <th class="border" *ngIf="!removeBorder || selectedIndex!=0">+</th>
        <th class="border"></th>
        <th class="border">+</th>
        <th app-horizontal-dash class="border" [attr.colspan]="(tabs.length-selectedIndex-1)*2+1"></th>
        <th class="border">+</th>
      </tr>
      </tbody>
      <tbody>
      <tr>
        <td class="break-word text-grey" [attr.colspan]="(tabs.length+1)*2+(!removeBorder?1:0)">
          <app-language-description *ngIf="selectedIndex == 0" [selectedLanguage]="selectedLanguage"></app-language-description>
          <app-language-pos *ngIf="selectedIndex == 1" [selectedLanguage]="selectedLanguage"></app-language-pos>
          <app-laws *ngIf="selectedIndex == 3"></app-laws>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
