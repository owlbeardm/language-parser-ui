<div class="table-container">
  <table>
    <colgroup>
      <col class="border" span="1">
      <col span="1" style="width: auto;">
      <col class="border" span="1">
    </colgroup>
    <tbody>
    <tr>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
    </tr>
    <tr>
      <th class="border">|<br>|<br>|<br>|<br>|<br>|</th>
      <th class="border">
        <div>
          <app-trace-language-recursive (routeChanged)="routeChanged($event)"></app-trace-language-recursive>
          <div class="full-route"><span *ngFor="let route of fullRoute; let i = index" class="text-yellow-dull"><span
            *ngIf="i > 0"> -> </span><span>{{route.displayName}}</span></span>
            <span *ngIf="!fullRoute.length"> No Route </span></div>
        </div>
      </th>
      <th class="border">|<br>|<br>|<br>|<br>|<br>|</th>
    </tr>
    <tr>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
    </tr>
    </tbody>
  </table>
</div>

<div class="table-container half-width">
  <table>
    <colgroup>
      <col class="border" span="1">
      <col span="1" style="width: 25%;">
      <col class="border" span="1">
      <col span="1" style="width: max-content;">
      <col class="border" span="1">
    </colgroup>
    <tbody>
    <tr>
      <th class="border">+</th>
      <th app-horizontal-dash class="border" colspan="3"></th>
      <th class="border">+</th>
    </tr>
    <tr>
      <th class="border">|<br>|<br>|<br>|</th>
      <th colspan="3" style="text-align: left">
        <div class="selector">
          <label class="wordSelectorLabel" for="wordSelector">Select Word:</label>
          <div class="input-group">
            <input (ngModelChange)="changeWord($event)" [(ngModel)]="word" class="wordSelector"
                   id="wordSelector" name="wordSelector" type="text"/>
          </div>
        </div>
      </th>
      <th class="border">|<br>|<br>|<br>|</th>
    </tr>
    <tr>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
    </tr>
    <tr *ngFor="let route of fullRoute; let i = index">
      <th class="border">|</th>
      <th class="border" style="text-align: right">{{route.displayName}}</th>
      <th class="border">|</th>
      <th class="border" style="text-align: left"><span class="text-main selector">{{word}}</span></th>
      <th class="border">|</th>
    </tr>
    <tr>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
      <th app-horizontal-dash class="border"></th>
      <th class="border">+</th>
    </tr>
    </tbody>
  </table>
</div>
