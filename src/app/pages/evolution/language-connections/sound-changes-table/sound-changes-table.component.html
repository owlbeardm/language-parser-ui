<table>
  <colgroup>
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 80px;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 80px;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: auto;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 16px;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 16px;">
    <col class="border" span="1" style="width: 8px;">
  </colgroup>
  <tbody>
  <tr *ngFor="let sc of soundChanges; index as i" [soundChange]="sc" (soundChangeDeleted)="deleteSoundChange($event)" app-sound-changes-table-row></tr>
  <tr *ngIf="soundChanges.length">
    <th class="border">+</th>
    <th app-horizontal-dash class="border" colspan="5"></th>
    <th class="border">+</th>
    <th app-horizontal-dash class="border"></th>
    <th class="border">+</th>
    <th app-horizontal-dash class="border"></th>
    <th class="border">+</th>
  </tr>
  </tbody>
</table>
