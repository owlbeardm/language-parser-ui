<table>
  <colgroup>
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: auto;">
    <col class="border" span="1" style="width: 8px;">
  </colgroup>
  <tbody>
  <tr>
    <th class="border">|</th>
    <th class="border">
      <div>
      </div>
    </th>
    <th class="border">|</th>
  </tr>
  <tr>
    <th class="border">+</th>
    <th app-horizontal-dash class="border"></th>
    <th class="border">+</th>
  </tr>
  </tbody>
</table>
<table>
  <colgroup>
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 20%;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 40px;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: auto;">
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: 64px;">
    <col class="border" span="1" style="width: 8px;">
  </colgroup>
  <tbody>
  <tr *ngFor="let word of words.data">
    <th class="border">|</th>
    <th class="border">{{word.word}}</th>
    <th class="border">|</th>
    <th class="border">{{word.partOfSpeech?.abbreviation}}</th>
    <th class="border">|</th>
    <th class="border">{{word.language?.displayName}}</th>
    <th class="border">|</th>
    <th class="border">{{word.forgotten?"unforget":"forget"}}</th>
    <th class="border">|</th>
  </tr>
  </tbody>
</table>
<table>
  <colgroup>
    <col class="border" span="1" style="width: 8px;">
    <col span="1" style="width: auto;">
    <col class="border" span="1" style="width: 8px;">
  </colgroup>
  <tbody>
  <tr>
    <th class="border">+</th>
    <th app-horizontal-dash class="border"></th>
    <th class="border">+</th>
  </tr>
  <tr>
    <th class="border">|</th>
    <th class="border">
      <div>
        page: {{page+1}} of {{words.totalPages}}, <a (click)="page=page-1;load()"> < </a> <a (click)="page=page+1;load()"> > </a>
      </div>
    </th>
    <th class="border">|</th>
  </tr>
  <tr>
    <th class="border">+</th>
    <th app-horizontal-dash class="border"></th>
    <th class="border">+</th>
  </tr>
  </tbody>
</table>
